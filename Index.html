<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #eef6ff;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        background: #ffffff;
        border: 1px solid #cfe3ff;
        width: 320px;
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        margin-top: 0;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #c9c9c9;
        border-radius: 6px;
      }

      .row {
        margin-bottom: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: 0;
        border-radius: 6px;
        background: #2f6fed;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1>Sign In</h1>

      <form action="https://example.com" method="get">
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
